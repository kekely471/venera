group = "com.lkrjangid.rar"
version = "1.0-SNAPSHOT"

buildscript {
    ext.kotlin_version = "1.9.22"
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.3.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

def resolveTargetAbis() {
    def targetPlatforms = project.findProperty("target-platform")?.toString()
    if (targetPlatforms == null || targetPlatforms.trim().isEmpty()) {
        return []
    }

    def abis = []
    targetPlatforms.split(",").each { platform ->
        switch (platform.trim()) {
            case "android-arm":
                abis << "armeabi-v7a"
                break
            case "android-arm64":
                abis << "arm64-v8a"
                break
            case "android-x64":
                abis << "x86_64"
                break
            case "android-x86":
                abis << "x86"
                break
        }
    }
    return abis.unique()
}

def targetAbis = resolveTargetAbis()

android {
    namespace = "com.lkrjangid.rar"

    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }

    defaultConfig {
        minSdk = 21
        if (!targetAbis.isEmpty()) {
            ndk {
                abiFilters(*targetAbis as String[])
            }
        }
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.22.1"
        }
    }

    dependencies {
        testImplementation("org.jetbrains.kotlin:kotlin-test")
        testImplementation("org.mockito:mockito-core:5.0.0")
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}

dependencies {
    implementation 'com.github.junrar:junrar:7.5.3'
}
